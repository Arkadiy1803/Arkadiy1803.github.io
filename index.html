<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/player.png">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui">
            <div id="score">0%</div>
            <div id="attempts">Attempts: 0</div>
            <div id="level-name">Level 1</div>
        </div>
        
        <div id="menu">
            <h1>GEOMETRY DASH CLONE</h1>
            <div class="menu-buttons">
                <button id="play-btn">PLAY</button>
                <button id="level-select-btn">LEVEL SELECT</button>
                <button id="settings-btn">SETTINGS</button>
            </div>
            <div class="instructions">
                <p>CONTROLS: SPACE / CLICK / UP ARROW - JUMP</p>
                <p>R - RESTART LEVEL | ESC - PAUSE</p>
            </div>
        </div>
        
        <div id="pause-menu" class="hidden">
            <h2>PAUSED</h2>
            <button id="resume-btn">RESUME</button>
            <button id="restart-btn">RESTART</button>
            <button id="exit-btn">EXIT TO MENU</button>
        </div>
        
        <div id="level-select" class="hidden">
            <h2>SELECT LEVEL</h2>
            <div class="level-grid">
                <div class="level-card" data-level="1">
                    <div class="level-icon">1</div>
                    <div class="level-title">Stereo Madness</div>
                    <div class="level-progress" id="progress-1">0%</div>
                </div>
                <div class="level-card" data-level="2">
                    <div class="level-icon">2</div>
                    <div class="level-title">Back On Track</div>
                    <div class="level-progress" id="progress-2">0%</div>
                </div>
                <div class="level-card" data-level="3">
                    <div class="level-icon">3</div>
                    <div class="level-title">Polargeist</div>
                    <div class="level-progress" id="progress-3">0%</div>
                </div>
            </div>
            <button id="back-btn">BACK</button>
        </div>
        
        <div id="death-screen" class="hidden">
            <h2>GAME OVER!</h2>
            <div class="death-stats">
                <p>Progress: <span id="death-progress">0%</span></p>
                <p>Attempt: <span id="death-attempt">1</span></p>
            </div>
            <button id="try-again-btn">TRY AGAIN</button>
            <button id="menu-btn">MENU</button>
        </div>
        
        <div id="settings" class="hidden">
            <h2>SETTINGS</h2>
            <div class="setting">
                <label>Music Volume:</label>
                <input type="range" id="music-volume" min="0" max="100" value="50">
            </div>
            <div class="setting">
                <label>SFX Volume:</label>
                <input type="range" id="sfx-volume" min="0" max="100" value="70">
            </div>
            <div class="setting">
                <label>Show FPS:</label>
                <input type="checkbox" id="show-fps">
            </div>
            <button id="settings-back-btn">BACK</button>
        </div>
        
        <div id="fps-counter" class="hidden">60 FPS</div>
    </div>

    <audio id="jump-sound" preload="auto">
        <source src="sounds/jump.mp3" type="audio/mpeg">
    </audio>
    <audio id="death-sound" preload="auto">
        <source src="sounds/death.mp3" type="audio/mpeg">
    </audio>
    <audio id="bg-music" preload="auto" loop>
        <source src="sounds/background-music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
